<!DOCTYPE html>
<html lang="ru" data-textdirection="ltr" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-png" href="img/favicon.png">
    <title>Транзитер</title>
    //= ___viewport.html
    //= ___css.html
</head>
<body class="grey-back">

    <header class="header ">
        <div class="header__top header__top_no-shadow">
            <div class="header__top-container container">
                <div class="row">
                    //= ___header-1.html
                </div>
            </div>
        </div>
    </header>

    <div class="content-block container">
        <div class="row ">
            <div class="content-block_single col-lg-9 ">
                <div class="content-block-container content-inside-block-container">
                    <div class="content__group content__group_title">
                        <div class="content__title ">Настройки профиля</div>
                        <div class="content__sub-title ">Вы можете изменить ваши личные данные</div>
                    </div>

                    <form action="" method="post" class="">
                    <div class="form__group form__group_mb1">
                        <div class="form__field form__field__inline form__input-required">
                            <input type="text" name="name" value="" placeholder="" required  id="form-name" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-name" class="form__label form__label_float ">Фамилия</label>
                            <div class="form__required-label">*</div>
                        </div>
                        <div class="form__field form__field__inline form__input-required">
                            <input type="text" name="lastname" value="" placeholder="" required id="form-lastname" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-lastname" class="form__label form__label_float ">Имя</label>
                            <div class="form__required-label">*</div>
                        </div>
                    </div>

                    <div class="form__group form__group_mb1">
                        <div class="form__field form__field__inline form__input-required">
                            <input type="text" name="passport-series" value="" placeholder="" required id="form-passport-series" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-passport-series" class="form__label form__label_float ">Серия паспорта</label>
                            <div class="form__required-label">*</div>
                        </div>
                        <div class="form__field form__field__inline form__input-required">
                            <input type="text" name="passport-number" value="" placeholder="" required id="form-passport-number" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-passport-number" class="form__label form__label_float ">Номер паспорта</label>
                            <div class="form__required-label">*</div>
                        </div>
                    </div>

                    <div class="form__group form__group_mb1">
                        <div class="form__field form__field__inline form__input-required">
                            <input type="tel" name="phone" value="" placeholder="" required id="form-phone" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-phone" class="form__label form__label_float ">Номер телефона</label>
                            <div class="form__required-label">*</div>
                        </div>
                    </div>

                    <div class="form__group form__group_mb1">
                        <div class="form__field form__field__inline form__input-required">
                            <input type="text" name="name" value="" placeholder="" required id="form-email" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-email" class="form__label form__label_float ">Email</label>
                            <div class="form__required-label">*</div>
                        </div>
                    </div>

                    <div class="form__group form__group_mb1">
                        <div class="form__field_title">Сменить пароль</div>
                    </div>

                    <div class="form__group form__group_mb1">
                        <div class="form__field form__field__inline form__input-required">
                            <input type="password" name="name" value="" placeholder="" required id="form-current-password" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-current-password" class="form__label form__label_float ">Текущий пароль</label>
                            <div class="form__required-label">*</div>
                        </div>
                    </div>

                    <div class="form__group ">
                        <div class="form__field form__field__inline">
                            <input type="password" name="name" value="" placeholder="" required id="form-new-password-1" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-new-password-1" class="form__label form__label_float ">Пароль</label>
                        </div>
                        <div class="form__field form__field__inline ">
                            <input type="password" name="name" value="" placeholder="" required id="form-new-password-2" class="form__order-input form__order-input_big-2 form__order-input-shadow form-control">
                            <label for="form-new-password-2" class="form__label form__label_float ">Подтвердите пароль</label>
                        </div>
                    </div>

                    <div class="form__group ">
                        <input type="submit" value="Сохранить" class="btn">
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>


    //= ___js.html
</body>
</html>
